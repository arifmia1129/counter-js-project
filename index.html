<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center display-5 fw-bold my-5"><span class="text-success fw-bold">Plus(+)</span> button for
            increase
            or

            <span class="text-danger fw-bold">Minus(-)</span> button for
            decrease.
        </h1>
    </header>

    <main>
        <section>
            <h1 class="display-1 fw-bold text-center my-5" id="counter">0</h1>
            <div class="text-center">
                <button id="add-btn" class="btn btn-success mx-2 p-5 rounded-pill">+</button>
                <button id="sub-btn" class="btn btn-danger mx-2 p-5 rounded-pill">-</button>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
